<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon RPS Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bd00ff;
            --bg-dark: #09090b;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(189, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 40%);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes shakeLeft {
            0% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(-20deg) translateY(-20px); }
            50% { transform: rotate(0deg) translateY(0); }
            75% { transform: rotate(-20deg) translateY(-20px); }
            100% { transform: rotate(0deg) translateY(0); }
        }

        @keyframes shakeRight {
            0% { transform: scaleX(-1) rotate(0deg) translateY(0); }
            25% { transform: scaleX(-1) rotate(-20deg) translateY(-20px); }
            50% { transform: scaleX(-1) rotate(0deg) translateY(0); }
            75% { transform: scaleX(-1) rotate(-20deg) translateY(-20px); }
            100% { transform: scaleX(-1) rotate(0deg) translateY(0); }
        }

        @keyframes revealPop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px var(--neon-blue); }
            50% { box-shadow: 0 0 25px var(--neon-blue), 0 0 10px var(--neon-purple); }
        }

        .hand-shake-left {
            animation: shakeLeft 1.5s ease-in-out;
            transform-origin: bottom left;
        }

        .hand-shake-right {
            animation: shakeRight 1.5s ease-in-out;
            transform-origin: bottom right;
        }

        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
        }

        .neon-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .game-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-btn:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 20px var(--neon-purple);
            border-color: var(--neon-pink);
        }

        .game-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .selected-move {
            border-color: var(--neon-blue) !important;
            box-shadow: 0 0 30px var(--neon-blue), inset 0 0 20px var(--neon-blue) !important;
            background: rgba(0, 243, 255, 0.1) !important;
        }
        
        /* Utility */
        .hidden { display: none !important; }
        .visible { display: flex !important; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center p-4">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Config & Init ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- State ---
        let currentUser = null;
        let currentRoomId = null;
        let isHost = false;
        let gameListener = null;
        let myChoice = null;

        // --- DOM Elements ---
        const views = {
            login: document.getElementById('view-login'),
            lobby: document.getElementById('view-lobby'),
            game: document.getElementById('view-game')
        };
        const createBtn = document.getElementById('btn-create');
        const joinBtn = document.getElementById('btn-join');
        const joinInput = document.getElementById('input-room-code');
        const roomCodeDisplay = document.getElementById('room-code-display');
        const statusText = document.getElementById('game-status');
        const resultText = document.getElementById('result-text');
        const p1ScoreEl = document.getElementById('p1-score');
        const p2ScoreEl = document.getElementById('p2-score');
        const handLeft = document.getElementById('hand-left');
        const handRight = document.getElementById('hand-right');
        const controls = document.getElementById('controls');
        const moveBtns = document.querySelectorAll('.move-btn');
        const waitingMsg = document.getElementById('waiting-msg');
        const copyBtn = document.getElementById('btn-copy');

        // --- SVGs ---
        const ICONS = {
            rock: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-24 h-24 drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>`, 
            // Using generic shapes for simplicity in SVG paths if complex icons fail, but let's try a fist/hand approximation
            fist: `<svg viewBox="0 0 24 24" fill="currentColor" class="w-full h-full text-white"><path d="M19,11H17V9A3,3 0 0,0 14,6H11.72L11.83,5.88C12.2,5.5 12.2,4.88 11.83,4.5L11.13,3.79C10.94,3.6 10.68,3.5 10.42,3.5H10.41C10.16,3.5 9.9,3.6 9.71,3.79L4.85,8.65C4.5,9 4.21,9.41 4.07,9.91L2.24,16.5C2.08,17.09 2.18,17.7 2.5,18.21C2.85,18.72 3.4,19 4,19H12.63L11.53,23.36C11.41,23.85 11.79,24.32 12.29,24.32C12.56,24.32 12.8,24.21 12.97,24.03L19.46,17.53C19.8,17.19 20,16.73 20,16.24V12C20,11.45 19.55,11 19,11Z" /></svg>`,
            paper: `<svg viewBox="0 0 24 24" fill="currentColor" class="w-full h-full text-white"><path d="M21,10H19V6A3,3 0 0,0 16,3H6.83C6.3,3 5.79,3.21 5.41,3.59L3.59,5.41C3.21,5.79 3,6.3 3,6.83V19A3,3 0 0,0 6,22H16A3,3 0 0,0 19,19V17H21A3,3 0 0,0 24,14V13A3,3 0 0,0 21,10Z" /></svg>`,
            scissors: `<svg viewBox="0 0 24 24" fill="currentColor" class="w-full h-full text-white"><path d="M19,3L13,9L15,11L22,4V3H19M12,12.5A4.5,4.5 0 0,1 7.5,17A4.5,4.5 0 0,1 3,12.5A4.5,4.5 0 0,1 7.5,8C8.95,8 10.24,8.69 11.1,9.75L13,7.85C13.62,7.23 13.91,6.5 13.96,5.84L15.35,4.45L12,1.1L6.71,6.39C4.85,5.63 2.7,6 1.13,7.57C-0.45,9.15 -0.36,11.75 1.34,13.23C2.15,13.94 3.2,14.33 4.29,14.33C4.69,14.33 5.09,14.27 5.46,14.15L8.29,16.97L6.88,18.39C5.9,19.36 5.9,20.94 6.88,21.92C7.85,22.9 9.43,22.9 10.41,21.92L11.82,20.5L14.65,23.33C15.82,24.5 17.72,24.5 18.89,23.33C20.06,22.16 20.06,20.26 18.89,19.09L12,12.5M7.5,10A2.5,2.5 0 0,0 5,12.5A2.5,2.5 0 0,0 7.5,15A2.5,2.5 0 0,0 10,12.5A2.5,2.5 0 0,0 7.5,10Z" /></svg>`
        };
        
        // Simple Fist SVG for neutral state
        const FIST_SVG = `<svg viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full"><path d="M11 11V7a2 2 0 0 1 2-2h.01"></path><path d="M11 11V5a2 2 0 0 1 2-2h.01"></path><path d="M11 11V3a2 2 0 0 1 2-2h.01"></path><path d="M11 11a2 2 0 0 0-2 2v2l-3 4"></path><path d="M11 11v9a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-4"></path><circle cx="15" cy="15" r="4"></circle></svg>`;
        const ICON_MAP = {
            'rock': ICONS.fist,
            'paper': ICONS.paper,
            'scissors': ICONS.scissors,
            'idle': FIST_SVG
        };

        // --- Logic ---

        // 1. Auth
        async function init() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth failed", e);
            }
        }
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                switchView('lobby');
            } else {
                switchView('login');
            }
        });

        // 2. Navigation
        function switchView(viewId) {
            Object.values(views).forEach(el => el.classList.add('hidden'));
            views[viewId].classList.remove('hidden');
        }

        // 3. Create Game
        createBtn.addEventListener('click', async () => {
            if (!currentUser) return;
            const roomId = Math.floor(100000 + Math.random() * 900000).toString(); // 6 digit code
            currentRoomId = roomId;
            isHost = true;

            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', roomId);
            
            // Initial State
            await setDoc(roomRef, {
                hostId: currentUser.uid,
                status: 'waiting',
                round: 1,
                p1Score: 0,
                p2Score: 0,
                createdAt: Date.now()
            });

            enterGameRoom(roomId);
        });

        // 4. Join Game
        joinBtn.addEventListener('click', async () => {
            if (!currentUser) return;
            const roomId = joinInput.value.trim();
            if (roomId.length !== 6) {
                alert("Invalid Room Code");
                return;
            }

            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', roomId);
            const snap = await getDoc(roomRef);

            if (!snap.exists()) {
                alert("Room not found!");
                return;
            }

            const data = snap.data();
            if (data.status !== 'waiting' && data.guestId !== currentUser.uid) {
                alert("Game already in progress or full.");
                return;
            }

            // Join logic
            if (!data.guestId) {
                await updateDoc(roomRef, {
                    guestId: currentUser.uid,
                    status: 'playing'
                });
            }

            currentRoomId = roomId;
            isHost = false;
            enterGameRoom(roomId);
        });

        function enterGameRoom(roomId) {
            switchView('game');
            roomCodeDisplay.innerText = roomId;
            statusText.innerText = "Waiting for opponent...";
            
            // Copy code logic
            copyBtn.onclick = () => {
                const dummy = document.createElement("textarea");
                document.body.appendChild(dummy);
                dummy.value = roomId;
                dummy.select();
                document.execCommand("copy");
                document.body.removeChild(dummy);
                copyBtn.innerText = "Copied!";
                setTimeout(() => copyBtn.innerText = "Copy", 1000);
            };

            listenToGame(roomId);
        }

        // 5. Game Loop & Listener
        function listenToGame(roomId) {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', roomId);

            gameListener = onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) return;
                const data = docSnap.data();
                renderGame(data);
            }, (error) => {
                console.error("Game listener error:", error);
            });
        }

        let isAnimating = false;

        function renderGame(data) {
            // Scores
            p1ScoreEl.innerText = isHost ? data.p1Score : data.p2Score;
            p2ScoreEl.innerText = isHost ? data.p2Score : data.p1Score;

            // Connection Status
            if (data.status === 'waiting') {
                waitingMsg.classList.remove('hidden');
                controls.classList.add('opacity-50', 'pointer-events-none');
                statusText.innerText = "Share the code to start!";
                return;
            } else {
                waitingMsg.classList.add('hidden');
                controls.classList.remove('opacity-50', 'pointer-events-none');
            }

            // Game Logic handling
            const myMove = isHost ? data.hostMove : data.guestMove;
            const oppMove = isHost ? data.guestMove : data.hostMove;

            // If reset happened (new round)
            if (!data.hostMove && !data.guestMove && !isAnimating) {
                resetUI();
                statusText.innerText = `Round ${data.round} - Make your move!`;
                return;
            }

            // If I have moved but opponent hasn't
            if (myMove && !oppMove) {
                statusText.innerText = "Waiting for opponent...";
                controls.classList.add('pointer-events-none');
                highlightMove(myMove);
            }

            // If opponent moved but I haven't (we don't show what they picked yet)
            if (!myMove && oppMove) {
                statusText.innerText = "Opponent is ready! Pick your move!";
            }

            // Showdown Trigger
            if (myMove && oppMove && !isAnimating && data.status !== 'resolved') {
                isAnimating = true;
                performShowdown(myMove, oppMove, data);
            }
        }

        function highlightMove(move) {
            moveBtns.forEach(btn => {
                if (btn.dataset.move === move) {
                    btn.classList.add('selected-move');
                } else {
                    btn.classList.remove('selected-move');
                }
            });
        }

        function resetUI() {
            handLeft.innerHTML = ICON_MAP['idle'];
            handRight.innerHTML = ICON_MAP['idle'];
            
            // Reset transforms from handshake
            handLeft.style.transform = '';
            handRight.style.transform = 'scaleX(-1)'; 
            
            resultText.innerText = "";
            resultText.classList.add('hidden');
            
            moveBtns.forEach(btn => {
                btn.classList.remove('selected-move');
                btn.disabled = false;
            });
            controls.classList.remove('pointer-events-none');
        }

        // 6. Making Moves
        moveBtns.forEach(btn => {
            btn.addEventListener('click', async () => {
                const move = btn.dataset.move;
                if (!currentRoomId || !currentUser) return;
                
                const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', currentRoomId);
                const field = isHost ? 'hostMove' : 'guestMove';
                
                await updateDoc(roomRef, {
                    [field]: move
                });
            });
        });

        // 7. Animation & Resolution
        async function performShowdown(myMove, oppMove, currentData) {
            controls.classList.add('pointer-events-none'); // Lock controls
            statusText.innerText = "Rock... Paper... Scissors...";

            // 1. Reset hands to fists
            handLeft.innerHTML = ICON_MAP['rock']; // Visually a fist
            handRight.innerHTML = ICON_MAP['rock'];
            handRight.style.transform = 'scaleX(-1)'; // Mirror opponent

            // 2. Shake Animation
            handLeft.classList.add('hand-shake-left');
            handRight.classList.add('hand-shake-right');

            // Wait for shakes (1.5s)
            await new Promise(r => setTimeout(r, 1500));

            // 3. Remove shake classes
            handLeft.classList.remove('hand-shake-left');
            handRight.classList.remove('hand-shake-right');

            // 4. Reveal
            handLeft.innerHTML = ICON_MAP[myMove];
            handRight.innerHTML = ICON_MAP[oppMove];
            
            // Add pop effect
            handLeft.style.animation = 'revealPop 0.5s ease-out';
            handRight.style.animation = 'revealPop 0.5s ease-out';

            // 5. Determine Winner
            const result = determineWinner(myMove, oppMove);
            let resultMsg = "";
            
            if (result === 'win') resultMsg = "YOU WIN!";
            else if (result === 'lose') resultMsg = "YOU LOSE!";
            else resultMsg = "DRAW!";

            statusText.innerText = "SHOOT!";
            resultText.innerText = resultMsg;
            resultText.classList.remove('hidden');
            resultText.style.color = result === 'win' ? '#00ff00' : (result === 'lose' ? '#ff0000' : '#ffff00');

            // 6. Update Database (Host Only to prevent race conditions)
            if (isHost) {
                const updates = {
                    status: 'resolved', // Temporary marker
                    hostMove: null, // Clear moves immediately triggers next round visually but we delay via timeout locally
                    guestMove: null
                };

                // Score update
                if (result === 'win') { // Host won
                    updates.p1Score = currentData.p1Score + 1;
                } else if (result === 'lose') { // Host lost (Guest won)
                    updates.p2Score = currentData.p2Score + 1;
                }

                updates.round = currentData.round + 1;

                // Delay clearing the board so users can see the result
                setTimeout(async () => {
                    const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'games', currentRoomId);
                    await updateDoc(roomRef, updates);
                }, 3000);
            }
            
            // Reset local animation flag after the "Show time"
            setTimeout(() => {
                isAnimating = false;
                handLeft.style.animation = '';
                handRight.style.animation = '';
            }, 3000);
        }

        function determineWinner(me, opp) {
            if (me === opp) return 'draw';
            if ((me === 'rock' && opp === 'scissors') ||
                (me === 'paper' && opp === 'rock') ||
                (me === 'scissors' && opp === 'paper')) {
                return 'win';
            }
            return 'lose';
        }

        // Start
        init();

    </script>

    <!-- UI STRUCTURE -->

    <!-- View: Login (Loading) -->
    <div id="view-login" class="flex flex-col items-center">
        <div class="w-16 h-16 border-4 border-t-transparent border-cyan-400 rounded-full animate-spin"></div>
        <p class="mt-4 text-cyan-400">Connecting to Arcade...</p>
    </div>

    <!-- View: Lobby -->
    <div id="view-lobby" class="hidden flex flex-col items-center w-full max-w-md animate-[float_4s_ease-in-out_infinite]">
        <h1 class="text-6xl font-black neon-text mb-2 tracking-tighter italic">RPS</h1>
        <h2 class="text-xl text-cyan-300 mb-8 tracking-widest">NEON BATTLE</h2>

        <div class="neon-box w-full p-8 rounded-2xl flex flex-col gap-6">
            <button id="btn-create" class="game-btn w-full py-4 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-xl font-bold text-xl uppercase tracking-wider shadow-lg">
                Create New Game
            </button>
            
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-400">OR JOIN</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <div class="flex gap-2">
                <input id="input-room-code" type="text" placeholder="ENTER CODE" maxlength="6" 
                    class="w-full bg-black/50 border border-gray-600 rounded-xl px-4 py-3 text-center text-2xl font-mono tracking-widest outline-none focus:border-cyan-400 focus:shadow-[0_0_15px_rgba(0,243,255,0.3)] transition-all">
                <button id="btn-join" class="game-btn bg-fuchsia-600 hover:bg-fuchsia-500 px-6 rounded-xl font-bold">
                    GO
                </button>
            </div>
        </div>
    </div>

    <!-- View: Game -->
    <div id="view-game" class="hidden w-full max-w-2xl flex flex-col items-center justify-between h-full py-6">
        
        <!-- Header -->
        <div class="w-full flex justify-between items-start">
            <div class="bg-black/40 backdrop-blur rounded-lg px-4 py-2 border border-white/10">
                <p class="text-xs text-gray-400 uppercase">Opponent</p>
                <p id="p2-score" class="text-3xl font-bold text-fuchsia-400">0</p>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="text-xs text-gray-500 mb-1">ROOM CODE</div>
                <button id="btn-copy" class="text-cyan-300 font-mono text-xl font-bold hover:text-white transition-colors flex items-center gap-2 bg-white/5 px-3 py-1 rounded">
                    <span id="room-code-display">---</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                </button>
            </div>

            <div class="bg-black/40 backdrop-blur rounded-lg px-4 py-2 border border-white/10 text-right">
                <p class="text-xs text-gray-400 uppercase">You</p>
                <p id="p1-score" class="text-3xl font-bold text-cyan-400">0</p>
            </div>
        </div>

        <!-- Arena -->
        <div class="flex-grow w-full flex flex-col items-center justify-center relative">
            
            <div id="waiting-msg" class="absolute top-10 bg-yellow-500/20 text-yellow-200 px-4 py-2 rounded-full text-sm font-bold border border-yellow-500/50 animate-pulse z-20">
                Waiting for player 2...
            </div>

            <div id="result-text" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-5xl md:text-7xl font-black italic uppercase z-50 drop-shadow-[0_5px_5px_rgba(0,0,0,0.8)] hidden whitespace-nowrap">
                WIN
            </div>

            <div class="flex justify-between w-full px-4 md:px-20 items-center h-64">
                <!-- My Hand (Left) -->
                <div id="hand-left" class="w-32 h-32 md:w-48 md:h-48 text-cyan-400 filter drop-shadow-[0_0_15px_rgba(0,243,255,0.4)] transition-all">
                    <!-- SVG Injected via JS -->
                    <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-full h-full"><path d="M11 11V7a2 2 0 0 1 2-2h.01"></path><path d="M11 11V5a2 2 0 0 1 2-2h.01"></path><path d="M11 11V3a2 2 0 0 1 2-2h.01"></path><path d="M11 11a2 2 0 0 0-2 2v2l-3 4"></path><path d="M11 11v9a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-4"></path><circle cx="15" cy="15" r="4"></circle></svg>
                </div>

                <!-- Opponent Hand (Right - Mirrored) -->
