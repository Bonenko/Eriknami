<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll for Six - 3D Game</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --dice-color: #ff4757;
            --dot-color: #ffffff;
            --neon-glow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            color: #aaa;
            margin-bottom: 40px;
        }

        /* 3D SCENE */
        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
            margin-bottom: 50px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-100px) rotateX(0deg) rotateY(0deg);
            transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .cube__face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: var(--dice-color);
            border: 2px solid #a32a36;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            border-radius: 20px;
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            padding: 20px;
            box-sizing: border-box;
        }

        .dot {
            background-color: var(--dot-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            align-self: center;
            justify-self: center;
            box-shadow: inset 0 2px 2px rgba(0,0,0,0.2);
        }

        /* FACE POSITIONS */
        .cube__face--1 { transform: rotateY(0deg) translateZ(100px); }
        .cube__face--2 { transform: rotateY(180deg) translateZ(100px); } /* Back */
        .cube__face--3 { transform: rotateY(90deg) translateZ(100px); }  /* Right */
        .cube__face--4 { transform: rotateY(-90deg) translateZ(100px); } /* Left */
        .cube__face--5 { transform: rotateX(90deg) translateZ(100px); }  /* Top */
        .cube__face--6 { transform: rotateX(-90deg) translateZ(100px); } /* Bottom */

        /* Positioning dots on grid */
        /* Face 1 */
        .cube__face--1 .dot:nth-child(1) { grid-area: 2 / 2; }

        /* Face 2 */
        .cube__face--2 .dot:nth-child(1) { grid-area: 1 / 1; }
        .cube__face--2 .dot:nth-child(2) { grid-area: 3 / 3; }

        /* Face 3 */
        .cube__face--3 .dot:nth-child(1) { grid-area: 1 / 1; }
        .cube__face--3 .dot:nth-child(2) { grid-area: 2 / 2; }
        .cube__face--3 .dot:nth-child(3) { grid-area: 3 / 3; }

        /* Face 4 */
        .cube__face--4 .dot:nth-child(1) { grid-area: 1 / 1; }
        .cube__face--4 .dot:nth-child(2) { grid-area: 1 / 3; }
        .cube__face--4 .dot:nth-child(3) { grid-area: 3 / 1; }
        .cube__face--4 .dot:nth-child(4) { grid-area: 3 / 3; }

        /* Face 5 */
        .cube__face--5 .dot:nth-child(1) { grid-area: 1 / 1; }
        .cube__face--5 .dot:nth-child(2) { grid-area: 1 / 3; }
        .cube__face--5 .dot:nth-child(3) { grid-area: 2 / 2; }
        .cube__face--5 .dot:nth-child(4) { grid-area: 3 / 1; }
        .cube__face--5 .dot:nth-child(5) { grid-area: 3 / 3; }
