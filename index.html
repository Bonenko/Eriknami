<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Erik!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            margin: 0;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }

        h2 {
            font-size: 2rem;
            margin-top: 10px;
            margin-bottom: 30px;
            color: #ffe6e6;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            background-color: white;
            padding: 10px;
            border-radius: 50%;
            margin: 0 auto 30px auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .photo-frame:hover {
            transform: rotate(5deg) scale(1.1);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .btn {
            background-color: #fff;
            color: #f5576c;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background-color: #ffe6e6;
        }

        .btn:active {
            transform: translateY(2px);
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Responsive Text */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo-frame">
            <img src="https://media.giphy.com/media/l4KibWpBGWchSqCRy/giphy.gif" alt="Funny Bear">
        </div>

        <h2>Erik turns 21!</h2>
        <h1>Happy Birthday<br>PookieBear</h1>
        
        <br><br>
        <button class="btn" onclick="celebrate()">Make it Rain! ðŸŽ‰</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Trigger confetti on load
        window.onload = function() {
            fireConfetti();
        };

        function celebrate() {
            fireConfetti();
            // A random cheer sound could go here, but let's keep it simple with confetti
        }

        function fireConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var random = function(min, max) {
            return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            var particleCount = 50 * (timeLeft / duration);
            // since particles fall down, start a bit higher than random
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
